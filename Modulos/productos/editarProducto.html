<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="./productos.js"></script>
    <link rel="stylesheet" href="./style/editarProducto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="container-fluid titulo-editar-producto">
        <div class="row">
            <div class="col-12 titulo text-center">
                <h1 class="editar-compra">Editar producto</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid form-editar-producto">
        <form action="" onsubmit="return validacion()">
            <div class="row text-center">
                <div class="col">
                    <label for="" class="label">Codigo proveedor</label><br>
                    <input class="rounded-pill" type="text" name="id" value="1" id="id" readonly>
                </div>
                <div class="col">
                    <label for="" class="label">Nombre del producto</label><br>
                    <input class="rounded-pill" type="text" name="name" id="nombre">
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <label for="" class="label">Precio de venta</label><br>
                    <input class="rounded-pill" type="text" name="name" id="price">
                </div>
                <div class="col text-center">
                    <label for="" class="label">Descripci√≥n</label><br>
                    <textarea name="" id="description" cols="25" rows="3"></textarea>
                </div>
            </div>
            </div>
            <div class="row justify-content-center botones">
                <div class="col text-end">
                    <input type="button" class="boton-cancelar rounded-pill" style="width: 200px;" value="Cancelar" onclick="cerrar()">
                </div>
                <div class="col text-start">
                    <input type="submit" class="boton-aceptar rounded-pill" style="width: 200px;" value="Aceptar">
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/b57527faac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
