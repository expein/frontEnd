<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fc79c38429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Editar Cliente</title>
</head>
<body>
    <div class="container-fluid edit-tittle">
        <div class="row">
            <div class="col-12">
                <h1>Editar cliente</h1>
            </div>
        </div>
    </div>
    <div class="edit-body text-center"  style="padding-bottom: 200px;">
        <div class="justify-content-evenly d-flex mt-1">
            <div>
                <label for="" class="form-label">ID</label>
                <input type="text" class="form-control rounded-pill" value="1" disabled>
            </div>
            <div>
                <label for="" class="form-label">Correo</label>
                <input type="text" class="form-control rounded-pill" value="correodedilan@gmail.com">

            </div>
        </div>
        <div class="d-flex justify-content-evenly mt-1">
            <div>
                <label for="" class="form-label">Nombres</label>
                <input type="text" class="form-control rounded-pill" value="Dylan">
            </div>
            <div>
                <label for="" class="form-label">Apellidos</label>
                <input type="text" class="form-control rounded-pill" value="Bolivar">
            </div>
        </div>
        <div class="justify-content-evenly d-flex mt-1">
            <div>
                <label for="" class="form-label">Fecha contrato</label>
                <input type="text" class="form-control rounded-pill" value="07-08-2023">
            </div>
            <div>
                <label for="" class="form-label">Fecha Nacimiento</label>
                <input type="text" class="form-control rounded-pill" value="03-13-2001">
            </div>
        </div>
        <div class="justify-content-evenly d-flex mt-1">
            <div>
                <label for="" class="form-label" style="width: 201px;">Genero</label>
                <select name="" id="" class="form-select rounded-pill">
                    <option value="">H</option>
                    <option value="">M</option>
                </select>
            </div>
            <div>
                <label for="" class="form-label">Dirección</label>
                <input type="text" class="form-control rounded-pill" value="Calle 25B">
            </div>
        </div>
        <div class="justify-content-evenly d-flex mt-1">
            <div>
                <label for="" class="form-label">Teléfono</label>
                <input type="text" class="form-control rounded-pill" value="345678987654">
            </div>
            <div>
                <label for="" class="form-label">Contraseña</label>
                <input type="text" class="form-control rounded-pill" value="123456789">
            </div>
        </div>



    </div>

    
</body>
</html>
