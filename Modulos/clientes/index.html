<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fc79c38429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/popups.js"></script>
    <script src="./js/session.js"></script>
    <title>Clientes</title>
</head>
<body onload="loadArray();">
    <div class="col-10 mx-auto">
        <div class="form-floating search">
            <input type="text" class="form-control rounded-pill buscar-proveedor" id="floatingInputInvalid" placeholder="" >
            <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass"></i>   Buscar cliente</label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col">
                <h1>Lista de clientes</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <a href="./create-client.html" class="create-client">
                    <p class="rounded-pill">Crear cliente<i class="fa-solid fa-user-plus fa-2xl"></i></p>
                </a>
            </div>
        </div>
    </div>
    
    <div class="client-list-body" style="margin: 10px;">
        <table class="table table-hover table-borderless mt-3 text-center table-sm">
            <thead>
                <tr class="table-secondary">
                    <th>ID Cliente</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Fecha Nacimiento</th>
                    <th>Contraseña</th>
                    <th class="p-3">Opciones</th>
                </tr>
            </thead>
            <tbody id="clientTable">
            </tbody>
        </table>
    </div>
    <div class="container-fluid container-paginado">
        <div>
            <div class="row">
                <div class="col d-flex paginado">
                    <a href="">
                        <i class="fa-solid fa-caret-left"></i>
                    </a>
                    <p>1</p>
                    <a href="">
                        <i class="fa-solid fa-caret-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none;">
        <input type="text" id="IDClient">
    </div>
</body>
</html>
