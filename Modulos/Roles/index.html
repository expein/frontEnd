<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/roles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid titulo-roles">
        <div class="row">
          <div class="col-12">
            <h1>Listado de roles</h1>
          </div>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control rounded-pill buscar-rol" id="floatingInputInvalid" placeholder="" >
            <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass"></i>Buscar rol</label>
          </div>
        </div>
          <div class="col">
            <a href="crearRol.html" class="crear-rol">
              <p class="rounded-pill" style="padding-top: 8px;">Crear rol<i class="fa-regular fa-square-plus" style="font-size: 30px; margin-left:10%; margin-top:8px; "></i></p>
            </a>
          </div>
      </div>
    </div>
    <div class="">
      <div class="">
        <table class="table table-bordered" style="width: 95%; margin-left: 25px;">
        <tr>
          <th>ID Rol</th>
          <th>Rol</th>
          <th>Permisos del rol</th>
          <th>Opciones</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Administrador</td>
          <td>1</td>
          <td>
            <div class="row iconos">
              <div class="col">
                <a href="" onclick="editar()" class="boton-editar">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
              <div class="col">
                <i class="fa-solid fa-trash"></i>
              </div>
              <div class="col">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Empleado</td>
          <td>2</td>
          <td>
            <div class="row iconos">
              <div class="col">
                <a href="#" onclick="editar()" class="boton-editar">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
              <div class="col">
                <i class="fa-solid fa-trash"></i>
              </div>
              <div class="col">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </td>
        </tr>
      </table>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/b57527faac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
