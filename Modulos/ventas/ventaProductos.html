<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="js/ventas.js"></script>
    <link rel="stylesheet" href="styles/ventaProductos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="container-fluid titulo-editar-compra">
        <div class="row">
            <div class="col-12 titulo text-center">
                <h1 class="editar-compra">Venta de productos</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="" class="form-editar-compra" onsubmit="return validacion()">
            <div class="row">
                <div class="col text-center">
                    <label for="" class="label">ID Venta</label><br>
                    <input class="rounded-pill" type="text" value="1" name="" id="" readonly>

                    <label for="" class="label">ID Detalle de Venta</label><br>
                    <input class="rounded-pill" type="text" value="1" name="" id="" readonly>
                </div>

                <div class="col text-center">
                    <label for="" class="label">ID pedido</label><br>
                    <input class="rounded-pill" type="text" value="1" name="" id="" readonly>

                    <div class="col text-center">
                        <label for="" class="label">Cliente</label><br>
                        <input class="rounded-pill" type="text" value="Johan" name="" id="" readonly>
                    </div>
                </div>

                <div class="col text-center">

                    <div class="col text-center">
                        <label for="" class="label">Cantidad</label><br>
                        <input class="rounded-pill" type="text" value="6" name="" id="" readonly>
                    </div>

                    <label for="" class="label">Precio Total</label><br>
                    <input class="rounded-pill" type="text" name="" id="price">
                </div>
                <div class="col text-center pb-5">
                    <label for="" class="label">Fecha</label><br>
                    <input class="rounded-pill" type="date" name="" id="fecha">
                </div>
            </div>
            <div class="row justify-content-center botones">
                <div class="col text-end">
                  <input type="button" class="boton-cancelar rounded-pill" value="Cancelar" onclick="cerrar()">
                </div>
                <div class="col">
                  <input type="submit" class="boton-aceptar rounded-pill" value="Aceptar">
                </div>
              </div>
        </form>
    </div>

    <div class="d-flex">
        <div class="col-5 ms-5">
            <div class="form-floating">
              <input type="text" class="form-control rounded-pill buscar-venta" id="floatingInputInvalid" placeholder="" >
              <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass fa-2xl"></i>  Buscar...</label>
            </div>
          </div>
          <div class="col-5 ms-5">
            <a href="#" class="reporte-crear">
              <p class="rounded-pill"><i class="fa-solid fa-download fa-2xl"></i>  Generar reporte de ventas de productos</p>
            </a>
          </div>
    </div>
    

    <div class="container-fluid">
        <div class="row">
          <div class="col text-center container-tabla mb-5">
            <table class="tabla">
              <tr>
                <th>Codigo detalle venta <br> de producto</th>
                <th>Codigo venta</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Cantidad vendida</th>
                <th>Precio venta</th>
                <th>Operaciones</th>
              </tr>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>Diego</td>
                <td>23-01-2024</td>
                <td>4</td>
                <td>8000</td>
                <td>
                  <div class="row iconos">
                    <div class="col">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>2</td>
                <td>Manuel</td>
                <td>13-02-2024</td>
                <td>2</td>
                <td>12000</td>
                <td>
                    <div class="col">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>3</td>
                <td>Laura</td>
                <td>22-02-2024</td>
                <td>4</td>
                <td>15000</td>
                <td>
                    <div class="col">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>4</td>
                <td>4</td>
                <td>Jaider</td>
                <td>19-04-2024</td>
                <td>2</td>
                <td>10000</td>
                <td>
                    <div class="col">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="container-fluid container-paginado">
        <div>
          <div class="row">
            <div class="col d-flex paginado">
              <a href="">
                <i class="fa-solid fa-caret-left"></i>
              </a>
              <p>2</p>
              <a href="">
                <i class="fa-solid fa-caret-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

    <script src="https://kit.fontawesome.com/b57527faac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
