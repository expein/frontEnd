<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/session.js"></script>
    <script src="./js/validations.js"></script>
    <script src="./js/delete.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fc79c38429.js" crossorigin="anonymous"></script>
</head>
<body onload="loadArray();">
    <div class="container-fluid create-tittle">
        <div class="row">
            <div class="col-12">
                <h1>Agregar nuevo usuario</h1>
            </div>
        </div>
    </div>
    <div class="create-body">
        <form action="" id="form" onsubmit="arrayUser()">
            <div class="container-fluid">
                <div class="text-center row mt-4 fields">
                    <div class="col">
                        <label for="" class="form-label">ID</label><br>
                        <input type="text" class="input-bonito" id="IDUser" readonly>
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Nombre de usuario</label><br>
                        <input type="text" id="username" class="input-bonito">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Correo</label><br>
                        <input type="email" id="email" class="input-bonito">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Contraseña</label><br>
                        <input type="password" name="" id="password" class="input-bonito">
                    </div>
                    <div class="col">
                        <label for="" class="form-label ">Rol</label><br>
                        <select name="" id="rol" class="form-select">
                            <option value="noSelect">Seleccione</option>
                            <option value="Admin">Admin</option>
                            <option value="Empleado">Empleado</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center mt-5">
                    <div class="col text-end">
                        <button type="button" class="cancel-btn" onclick="backPage();">
                            Cancelar
                        </button>
                    </div>
                    <div class="col text-start">
                        <button type="submit" class="acept-btn" onclick="return valid();">
                            Aceptar
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    
    <div class="user-list-header row justify-content-around">
        <div class="col m-4">
            <h1>Lista de usuarios</h1>
        </div>
        <div class="col">
            <div class="form-floating search">
                <input type="text" class="form-control rounded-pill buscar-proveedor" id="floatingInputInvalid" placeholder="" >
                <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass"></i>   Buscar usuario</label>
            </div>
        </div>
    </div>
    <div class="user-list-body" style="margin: 10px;">
        <table class="table table-hover table-borderless mt-3 text-center">
            <thead>
                <tr class="table-secondary">
                    <th>ID Usuario</th>
                    <th>Rol</th>
                    <th>Nombre Usuario</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th class="p-3">Opciones</th>
                </tr>
            </thead>
            <tbody id="userTable">

            </tbody>
        </table>
    </div>
    <div class="container-fluid container-paginado">
        <div>
            <div class="row">
                <div class="col d-flex paginado">
                    <a href="">
                        <i class="fa-solid fa-caret-left"></i>
                    </a>
                    <p>1</p>
                    <a href="">
                        <i class="fa-solid fa-caret-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
