<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fc79c38429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/edit.js"></script>
    <title>Editar Usuario</title>
</head>
<body>
    <div class="container-fluid edit-tittle">
        <div class="row">
            <div class="col-12">
                <h1>Editar usuario</h1>
            </div>
        </div>
    </div>
    <div class="edit-body text-center" style="padding-bottom: 200px;">
        <form action="" onsubmit="editField();">
            <div class="justify-content-evenly d-flex mt-1">
                <div>
                    <label for="" class="form-label">ID</label>
                    <input type="text" class="form-control rounded-pill" id="IDUser" readonly>
                </div>
            </div>
            <div class="d-flex justify-content-evenly mt-1">
                <div>
                    <label for="" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control rounded-pill" id="userName">
                </div>
                <div>
                    <label for="" class="form-label">Correo</label>
                    <input type="text" class="form-control rounded-pill" id="email">
                </div>
            </div>
            <div class="justify-content-evenly d-flex mt-1">
                <div>
                    <label for="" class="form-label">Contrase√±a</label>
                    <input type="text" class="form-control rounded-pill" id="password">
                </div>
                <div>
                    <label for="" class="form-label" style="width: 201px;">Rol</label>
                    <select name="" id="rol" class="form-select rounded-pill">
                        <option value="">H</option>
                        <option value="">M</option>
                    </select>
                </div>
            </div>
            <div class="justify-content-evenly col-4 mx-auto d-flex mt-5">
                <button type="submit" class="acept-btn" onclick="return valid();">
                    Aceptar
                </button>
            </div>
        </form>
    </div>

    
</body>
</html>
