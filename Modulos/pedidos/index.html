  <body>
    <div class="container-fluid titulo-pedidos">
      <div class="row">
        <div class="col-12">
          <h1>Listado de pedidos</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="form-floating">
            <input type="text" class="form-control rounded-pill buscar-pedido" id="floatingInputInvalid" placeholder="" >

          </div>
        </div>
          <div class="col-4">
            <a href="#" class="reporte-crear">

            </a>
          </div>
          <div class="col-4">
            <a href="./creacionPedidos.html" class="reporte-crear">

            </a>
          </div>
      </div>
    </div>

                    </a>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-trash"></i>
                  </div>
                  <div class="col">
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>2</td>

            </tr>
            <tr>
