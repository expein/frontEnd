<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicio</title>
    <link rel="stylesheet" href="styleS.css">
    <script src="controladorS.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid titulo-Servicio">
        <div class="row">
          <div class="col-12">
            <h1>Listado de Servicios</h1>
          </div>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col form-floating">
          <input type="text" class="form-control rounded-pill buscar" id="floatingInputInvalid" placeholder="" >
          <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass "></i>  Buscar...</label>
        </div>
          <div class="col">
            <button  class="generar" style="height: 55px; width:350px">
              <p class="rounded-pill">Generar Reporte de Servicio<i class="fa-solid fa-download" style=" font: size 20px; margin-left: 10px;"></i></p>
            </button>
          </div>
          <div class="col ">
            <button onclick="window.location.href = 'crearS.html';" class="crear" style="height: 55px;">
              <p class="rounded-pill" >Crear Servicio <i class="fa-regular fa-square-plus" style="font-size: 19px; margin-left: 60px; text-align: center"></i></p>
            </button>
          </div>
      </div>
    </div>
    <div class="tabla">
        <table class="p-3 bg-light">
            <tr>
                <th>Codigo de Servicio</th>
                <th>Nombre del Servicio</th>
                <th>Descripcion</th>
                <th>Duracion</th>
                <th>Precio</th>
                <th colspan="3">Operaciones</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Keratina</td>
              <td>Lavado del Cabello</td>
              <td>1 Hora</td>
              <td>70.000</td>
              <td><a href="#" onclick="editar()"><i class="fa-solid fa-pencil" style="color:#3CC3BD;"></i></a></td>
              <td><a><i class="fa-solid fa-trash" style="color:#929292"></i></a></td>
              <td>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Cepillado</td>
              <td>Organizar Cabello</td>
              <td>1 Hora</td>
              <td>50.000</td>
              <td><a  href="#" onclick="editar()"><i class="fa-solid fa-pencil" style="color:#3CC3BD;"></i></a></td>
              <td><a><i class="fa-solid fa-trash" style="color:#929292"></i></a></td>
              <td>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/b57527faac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
