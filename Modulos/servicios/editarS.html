<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="controladorS.js"></script>
    <link rel="stylesheet" href="styleES.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="container-fluid titulo-editar-servicio">
        <div class="row">
            <div class="col-12 titulo text-center">
                <h1 class="editar-servicio">Editar servicio</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="" class="form-editar-servicio" onsubmit="return validacion()">
            <div class="row">
                <div class="col text-center">
                    <label for="" class="label">Codigo del Servicio</label><br>
                    <input class="rounded-pill" type="text" value="1" name="" id="" readonly>
                </div>
            </div>
            <div class="row">
                    <div class="col text-center">
                        <label for="" class="label">Nombre</label><br>
                        <input class="rounded-pill" type="text"  name="" id="nombre"><br>
                        <label for="" class="label">Duracion</label><br>
                        <input class="rounded-pill" type="text"  name="" id="duracion">
                    </div>
                    <div class="col text-center">
                        <label for="" class="label">Precio</label><br>
                        <input class="rounded-pill" type="text" value="" name="" id="" ><br>
                        <label for="" class="label">Descripcion</label><br>
                    <textarea name="" id="description" cols="30" rows="10"></textarea>
                    </div>
            </div>
            <div class="row justify-content-center botones">
                <div class="col text-end">
                  <input type="button" class="boton-cancelar rounded-pill" value="Cancelar" onclick="cerrar()">
                </div>
                <div class="col">
                  <input type="submit" class="boton-aceptar rounded-pill" value="Aceptar">
                </div>
              </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/b57527faac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
