<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="./compras.js"></script>
    <link rel="stylesheet" href="./style/compras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid titulo-proveedores titulo-proveedor" id="ocultar">
        <div class="row">
          <div class="col-12">
            <h1>Listado de compras</h1>
          </div>
        </div>
    </div>
    <div class="container-fluid titulo-proveedores titulo-agregar-proveedor" id="mostrar" style="display: none;">
      <div class="row">
        <div class="col-12">
          <h1>Crear compra</h1>
        </div>
      </div>
  </div>
  <div class="container-fluid form-agregar-proveedor" id="mostrarForm" style="display: none;">
    <div class="row">
      <form action="" onsubmit="return validacion()">
        <div class="row">
          <div class="col">
            <label for="">Codigo compra</label><br>
            <input class="rounded-pill" type="text" name="id" value="1" id="id" readonly>
          </div>
          <div class="col">
            <label for="">Cantidad</label><br>
            <input class="rounded-pill" type="text" name="cantidad" id="cantidad">
          </div>
          <div class="col">
            <label for="">Factura</label><br>
            <input class="rounded-pill" type="text" name="factura" id="factura">
          </div>
          <div class="col">
            <label for="">Precio</label><br>
            <input class="rounded-pill" type="text" name="price" id="price">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="">Codigo detalle compra</label><br>
            <input class="rounded-pill" type="text" name="id-detalle" value="1" id="idDetalle" readonly>
          </div>
          <div class="col">
            <label for="">Producto</label><br>
            <select class="rounded-pill" name="product" id="product">
              <option value="0">Seleccione</option>
              <option value="1">Shampoo</option>
              <option value="2">Acondicionador</option>
              <option value="3">Gomina</option>
              <option value="4">Gel</option>
            </select>
          </div>
          <div class="col">
            <label for="">Descripci√≥n</label><br>
            <textarea class="descripcion" type="text" name="description" id="description"></textarea>
          </div>
          <div class="col">
            <label for="">Fecha</label><br>
            <input class="rounded-pill" type="date" name="fecha" id="fecha">
          </div>
        </div>
        <div class="row justify-content-center botones">
          <div class="col text-end">
            <input type="button" class="boton-cancelar rounded-pill" value="Cancelar" onclick="crearCompra(this.value)">
          </div>
          <div class="col text-start">
            <input type="submit" class="boton-aceptar rounded-pill" value="Aceptar">
          </div>
        </div>
      </form>
    </div>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-3">
          <div class="form-floating container-buscar">
            <input type="text" class="form-control rounded-pill buscar-proveedor" id="floatingInputInvalid" placeholder="" >
            <label for="floatingInputInvalid" class="label-buscar"><i class="fa-solid fa-magnifying-glass"></i>  Buscar...</label>
          </div>
        </div>
          <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-3">
            <button class="reporte-crear rounded-pill text-start ">
              <p class="rounded-pill"><i class="fa-solid fa-download icon-generar-reporte"></i>  Generar reporte de compras</p>
            </button>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-3">
            <button class="reporte-crear rounded-pill d-flex flex-row-reverse ov-btn-grow-ellipse" value="mostrar" onclick="crearCompra(this.value)">
              <div class="icono-mas">
                <i class="fa-solid fa-circle-plus icon-agregar-proveedor text-end"></i>
              </div>
              <div>
                <p>Crear compra</p>
              </div>
            </button>
          </div>
      </div>
    </div>

            </tr>
            <tr>

                  </div>

            </tr>
          </table>
        </div>
      </div>
